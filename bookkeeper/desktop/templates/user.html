{% extends "base.html"%}

{% block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
<script src="{{ url_for('static', filename='js/delete.js') }}"></script>
{% endblock %}

{% block body %}
<div class="contianer">
    <h1>{{user.name}} {{user.surname}}</h1>
    <div id = "error-message"></div>
    <div class="user-menu">
        
        <div class="list">
            <div class="info">books currently owned by this user</div>
            
            {%for book in books%}
                <a href = "/book/{{book.id|string}}?go_back={{url_for(request.endpoint, **request.view_args)}}" class="row">
                    <p>{{book.title}}</p>
                    <p>{{book.author.name}} {{book.author.surname}}</p>
                </a>

            {%endfor%}
        </div>
    </div>
    
    <div class="go-back">
        <a href="/edit-user/{{user.id|string}}"><svg xmlns="http://www.w3.org/2000/svg"   class="bi bi-pen" viewBox="0 0 16 16">

</svg>edit user</a>
        <a href='/manage-users' > <svg xmlns="http://www.w3.org/2000/svg"   class="bi bi-arrow-left" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
</svg> go back</a>
<a onclick='delete_item("user", "{{user.id}}","/manage-users")'>delete</a>
    </div>
    
</div>
{% endblock %}
